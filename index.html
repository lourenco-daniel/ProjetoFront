<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Daniel</title>
</head>
<body>
    <h1> Daniel lindo</h1>
    <p id="Teste">ESTE CONTEUDO</p>
</body>

<script>
    document.addEventListener('DOMContentLoaded', getAllProducts, false);
    function getAllProducts() {
        fetch('https://dummyjson.com/products')
        .then(res => res.json())
        .then((resp) => {
            let teste = document.querySelector("#teste")
            document.write("Tmj" + resp + "" + teste)

        });
    }
</script>
</html>
